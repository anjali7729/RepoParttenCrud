<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-lg-6 col-xl-6">        
      <div class="card text-black border shadow-lg rounded-4">
        <div class="card-body">
          <img src="/assets/b.jpg" class="w-100" style="max-height: 200px; object-fit: cover;" alt="Sample photo">
          <div class="row justify-content-center">
            <div class="col-md-10 ">
              <p class="text-center h1 fw-bold">Sign In</p>

              <form class="" [formGroup]="loginForm" (ngSubmit)="onLogin()">

               <div class="row">
                  <div class="col-md-12 ">
                  <div class="form-outline ">
                    <label class="form-label" for="email">Your Email</label>
                    <input type="text" id="email" formControlName="email" class="form-control" />

                    <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                      Email is Required.
                  </div>
                  <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                      Email is Invalid.
                  </div>

                  </div>
                  </div>
                  <div class="col-md-12 mb-2">
                    <div class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" formControlName="password" class="form-control" />
                    </div>
                  </div>

                </div>
            


                <div class="d-flex justify-content-center mt-3">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <div class="mt-3">
                  <p>Create a New Account? <a [routerLink]="['/register']" class="ms-1 ">Register</a></p>
                 </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
